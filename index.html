<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="assets/js/main.js" defer></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>

    <div class="container mb-5">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4  ">

            <a href="/" class="d-flex align-items-center col-md-3 mb-md-0 text-dark text-decoration-none">
                <img src="assets/img/analog.png" alt="logo" class="bi me-2" width="200" height="180">
            </a>
      
            <ul class="nav col-12 col-md-6 mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 link-secondary">HOME</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">ABOUT</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">PROJECTS</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">CONTACT</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
                <div class="d-flex flex-column align-items-center">
                    <h4 class="mb-2">Follow us</h4>
                    <div class="d-flex">
                        <span class="social-icon social-instagram "><a href="#" ><i class="fab fa-instagram"></i></a></span> 
                        <span class="social-icon social-linkedin "><a href="#" ><i class="fab fa-linkedin"></i></a></span> 
                        <span class="social-icon social-twitter "><a href="#" ><i class="fab fa-twitter"></i></a></span> 
                        <span class="social-icon social-medium "><a href="#" ><i class="fab fa-medium"></i></a></span> 
                        <span class="social-icon social-facebook "><a href="#" ><i class="fab fa-facebook"></i></a></span> 
                        <span class="social-icon social-whatsapp "><a href="#" ><i class="fab fa-whatsapp"></i></a></span> 
                    </div>
                      
                </div>
            </div>
          </header>
    </div>

        <div class="container bg-primary mb-5" id="tweetApp">
            <div class="row d-flex flex-wrap align-items-center justify-content-center  py-3 mb-4 mt-4 ">
                <h1 class="display-5 text-center p-4 text-uppercase">To-Do App</h1>
                <div class="row mb-5">

                    <div class="col-md-7 col-sm-12 mb-sm-4">
                        <div class=" mb-3">
                            <textarea name="" onfocus="this.value=''" class="form-control p-3 tweetInput" cols="60" rows="8" placeholder="Tweet Something"></textarea>
                            
                        </div>
                        <div class="d-flex justify-content-center ">
                            <button type="button" class="btn btn-success mb-2   tweetBtn"><i class="bi bi-forward mx-2"></i>Tweet</button>
                        </div>
                
                    </div>
                    <div class="col-md-5 col-sm-12 mt-sm-4">
                        <h3 class="text-center uploaded-tweets">Uploaded Tweets</h3>
                        <div class="tweetOutput my-sm-3"></div>
                        <div class="d-flex justify-content-center">
                            <button type="button" id="clear-all" class="btn btn-success text-center my-sm-3"><i class="bi bi-trash mx-2"></i>Clear All</button>
                        </div>
                        
        
                        
                        
                    </div>

                </div>
                
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>   
</body>
</html>
